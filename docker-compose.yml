services:
  db:
    image: postgres:16-alpine
    container_name: jfb_docs_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jfb_docs}
      POSTGRES_USER: ${POSTGRES_USER:-jfb_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jfb_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jfb_user} -d ${POSTGRES_DB:-jfb_docs}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
